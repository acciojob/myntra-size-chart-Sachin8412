<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Mytra Size chart</title>
	
</head>

<body>
	<table>
		<thead>
			<tr>
			<td>Part</td>
			<th>Xs</th>
			<th>S</th>
			<th>M</th>
			<th>L</th>
			<th>XL</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Waist</td>
				<th>25</th>
				<th>30</th>
				<th>30</th>
				<th>31</th>
				<th>32</th>
				</tr>
			<tr>
				<td>Chest</td>
				<td>34</td>
				<td>34</td>
				<td>38</td>
				<td>40</td>
				<td>41</td>
			</tr>
			
			<tr>
				<td>Sleeve</td>
				<td>23</td>
				<td>24</td>
				<td>24</td>
				<td>25</td>
				<td>25</td>
				
			</tr>
		</tbody>
		
	</table>
	

</body>
	<style>
		table{
			width:100%;
			border-collapse:collapse;
		}
		th, td{
			border:1px solid black;
			padding:8px;
			text-align:center;
		}
		thead{
			background-color:#f2f2f2;
		}
	</style>

</html>
